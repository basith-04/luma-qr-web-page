<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f2f2f2;
  text-align: center;
}

.container {
  background-color: #fff;
  padding: 20px;
  margin: 20px auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 350px;
}

img {
  width: 100%;
  border-radius: 10px;
}

h1 {
  margin-top: 0;
  color: #333;
}

p {
  color: #555;
  margin-bottom: 20px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px 0;
  width: 100%;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

/* Responsive design for smartphone screens */
@media (max-width: 375px) {
 .container {
    width: 90%; /* adjust width to fit smaller screens */
    margin: 10px auto; /* reduce margin */
    padding: 15px; /* reduce padding */
  }
  img {
    width: 80%; /* reduce image width */
    margin: 10px auto; /* add margin to center image */
  }
  button {
    padding: 8px 16px; /* reduce button padding */
    font-size: 16px; /* reduce button font size */
  }
}

/* Additional styles for 360px screen width */
@media (max-width: 360px) {
 .container {
    width: 85%; /* adjust width to fit even smaller screens */
  }
  img {
    width: 75%; /* reduce image width further */
  }
  button {
    padding: 6px 14px; /* reduce button padding further */
    font-size: 14px; /* reduce button font size further */
  }
}
</style>
</head>
<body>
  <div class="container">
    <img src="luma.jpg" alt="Luma notes logo">
    <h1>Luma notes</h1>
    <p>Making maths easy and accessible</p>
    <button onclick="window.location.href='https://t.me/Lumanotes'">Telegram</button>
    <button onclick="window.location.href='https://chat.whatsapp.com/I51C9nJDpTwF3o995EaTC4'">Whatsapp</button>
  </div>
</body>
</html>
